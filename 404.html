<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capital Friends</title>
  <script>
    // SPA redirect for GitHub Pages
    // If the path starts with /app/, redirect to /app/ with the path as a query param
    var path = window.location.pathname;
    if (path.startsWith('/app')) {
      var query = path.slice('/app'.length);
      window.location.replace('/app/' + '?p=' + encodeURIComponent(query) + window.location.hash);
    } else {
      // Non-app 404 â€” redirect to home
      window.location.replace('/');
    }
  </script>
</head>
<body></body>
</html>
