<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Capital Friends</title>
    <script>
      // SPA routing fix for GitHub Pages
      // Save the current path so index.html can restore it via React Router
      sessionStorage.setItem('spa-redirect', window.location.pathname + window.location.search + window.location.hash);
      window.location.replace('/');
    </script>
  </head>
  <body></body>
</html>
