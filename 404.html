<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Capital Friends</title>
  <script>
    // SPA redirect for GitHub Pages
    // Stores the path and redirects to index.html so React Router can handle it
    sessionStorage.setItem('spa-redirect', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace('/');
  </script>
</head>
<body></body>
</html>
