<!DOCTYPE html>

<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #080d1a;
    overflow: hidden;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .slide-container {
    width: 1080px;
    height: 1920px;
    position: relative;
    transform-origin: center center;
  }

  .slide {
    width: 1080px;
    height: 1920px;
    position: absolute;
    top: 0;
    left: 0;
    background: linear-gradient(135deg, #0f1729 0%, #1a2444 100%);
    opacity: 0;
    transition: opacity 0.5s ease;
    overflow: hidden;
  }
  .slide.active { opacity: 1; }

  .logo {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    filter: drop-shadow(0 4px 12px rgba(0,0,0,0.5));
  }
  .logo img {
    height: 140px;
    width: auto;
  }

  .content {
    position: absolute;
    top: 180px;
    bottom: 100px;
    left: 0;
    right: 0;
    padding: 0 90px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .title {
    font-size: 120px;
    font-weight: 900;
    color: #fff;
    line-height: 1.15;
    margin-bottom: 40px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .subtitle {
    font-size: 56px;
    color: #ddd;
    line-height: 1.6;
    margin-bottom: 30px;
  }
  .body-text {
    font-size: 56px;
    color: #ddd;
    line-height: 1.6;
    margin-bottom: 30px;
  }
  .highlight {
    font-size: 90px;
    font-weight: 900;
    color: #8b5cf6;
    margin: 40px 0;
    text-shadow: 0 4px 20px rgba(0,0,0,0.6);
  }
  .small {
    font-size: 42px !important;
    color: #aaa !important;
  }
  .cta {
    font-size: 70px;
    font-weight: 800;
    color: #ffd369;
    line-height: 1.3;
    margin-top: 40px;
  }
  .footer-text {
    font-size: 52px;
    color: #fff;
    font-weight: 900;
    margin-top: 30px;
  }

  .g { color: #8b5cf6; }
  .y { color: #ffd369; }
  .r { color: #ff6b6b; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate > * {
    animation: fadeIn 0.8s ease-out backwards;
  }
  .animate > *:nth-child(1) { animation-delay: 0.2s; }
  .animate > *:nth-child(2) { animation-delay: 0.6s; }
  .animate > *:nth-child(3) { animation-delay: 1.0s; }
  .animate > *:nth-child(4) { animation-delay: 1.4s; }
  .animate > *:nth-child(5) { animation-delay: 1.8s; }
</style>
</head>
<body>

<div class="slide-container" id="container">

  <!-- SLIDE 1: HOOK -->
  <div class="slide active">
    <div class="logo"><img src="https://raw.githubusercontent.com/jagadeeshkmanne/capital-friends/refs/heads/main/logo-main.png" alt="Capital Friends"></div>

      <div class="body-text" style="font-size:56px;">You track your<br>mutual funds in<br>a spreadsheet.</div>
      <div class="body-text" style="margin-top:80px;font-size:64px;color:#ff6b6b;font-weight:700;">But NAVs change<br>every day.</div>
    </div>

  <!-- SLIDE 2: PROBLEM -->
  <div class="slide">
    <div class="logo"><img src="https://raw.githubusercontent.com/jagadeeshkmanne/capital-friends/refs/heads/main/logo-main.png" alt="Capital Friends"></div>
    <div class="content animate">
      <div class="body-text" style="font-size:56px;line-height:1.4;">You have to<br>manually update<br>10 funds.</div>
      <div class="highlight" style="font-size:90px;color:#ff6b6b;margin-top:80px;">Every.<br>Single.<br>Day.</div>
    </div>
  </div>

  <!-- SLIDE 3: SOLUTION -->
  <div class="slide">
    <div class="logo"><img src="https://raw.githubusercontent.com/jagadeeshkmanne/capital-friends/refs/heads/main/logo-main.png" alt="Capital Friends"></div>
    <div class="content animate">
      <div class="title" style="font-size:100px;"><span class="g">Capital Friends</span></div>
      <div class="highlight" style="font-size:90px;margin:50px 0;">Updates NAVs<br>automatically</div>
      <div class="body-text" style="font-size:60px;color:#ffd369;font-weight:700;">45,000+ mutual funds</div>
      <div class="body-text" style="font-size:52px;">Direct from AMFI</div>
    </div>
  </div>

  <!-- SLIDE 4: CTA -->
  <div class="slide">
    <div class="logo"><img src="https://raw.githubusercontent.com/jagadeeshkmanne/capital-friends/refs/heads/main/logo-main.png" alt="Capital Friends"></div>
    <div class="content animate">
      <div class="cta" style="font-size:70px;line-height:1.4;"><span class="g">You just<br>open the app.</span><br><br><span class="y">Everything<br>is already<br>updated.</span></div>
      <div class="footer-text" style="margin-top:80px;"><span class="g">100% FREE Web App</span></div>
      <div class="body-text" style="font-size:42px;color:#888;margin-top:40px;">Link in bio</div>
    </div>
  </div>

</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const container = document.getElementById('container');

  function scaleToFit() {
    const wScale = window.innerWidth / 1080;
    const hScale = window.innerHeight / 1920;
    const scale = Math.min(wScale, hScale);
    container.style.transform = `scale(${scale})`;
  }
  window.addEventListener('resize', scaleToFit);
  scaleToFit();

  function showSlide(n) {
    slides[currentSlide].classList.remove('active');
    if (n < 0) n = 0;
    if (n >= slides.length) n = slides.length - 1;
    currentSlide = n;
    slides[currentSlide].classList.add('active');
  }

  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight' || e.key === ' ') {
      e.preventDefault();
      if (currentSlide < slides.length - 1) {
        showSlide(currentSlide + 1);
      }
    } else if (e.key === 'ArrowLeft') {
      if (currentSlide > 0) {
        showSlide(currentSlide - 1);
      }
    } else if (e.key === 'Home') {
      showSlide(0);
    } else if (e.key === 'End') {
      showSlide(slides.length - 1);
    } else if (e.key === 'f' || e.key === 'F') {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  });
</script>

</body>
</html>
